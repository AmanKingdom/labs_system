<!--super_user/classes_manage.html-->

{% extends 'apply_experiments/base.html' %}

{% block add_css %}
    <style>
        .table, .ibox{
            margin-bottom: 0;
        }
    </style>
{% endblock %}

{% block body_block %}
    {% if departments %}
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>班级信息表</h5>
                        <div class="ibox-tools">
                            <button id="add_classes_button" class="btn btn-primary">添加班级</button>
                            <button id="save_classes_button" class="btn btn-primary">保存修改</button> |
                            <button id="remove_classes_button" class="btn btn-danger" disabled>删除班级</button>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table id="classes_table"
                               class="table-responsive"
                               data-id-field="id"
                               data-response-handler="responseHandler"
                               data-click-to-select="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <hr>
        请先添加系，有系后可进行下一步设置 <a href="{% url 'super_manage:school_manage' %}">>>>前往添加</a>
    {% endif %}
{% endblock %}

{% block add_js %}{% endblock %}
