<!--browse/login.html-->

{% extends 'browse/base.html' %}

{% block login_register_block %}
    <p>{% if message %}{{ message }}{% else %}欢迎登录！
{#        <br>由于本系统涉及大量高校数据，为了您能快速了解本系统，现提供一个有数据的账号:#}
{#        <br>账号：12345678900#}
{#        <br>密码：123456#}
    {% endif %}</p>
    <form class="m-t" role="form" action="{% url 'browse:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="账号" required name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" required name="password">
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
        <a href="#" onclick="alert('该功能暂未开放，嘿嘿')"><small>忘记密码?</small></a>
        <p class="text-muted text-center"><small>还没有账号?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="{% url 'browse:register' %}">创建一个帐户</a>
    </form>
{% endblock %}
